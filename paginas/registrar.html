<body>
	<div class="wrapper">

			<p class="title">Registrar</p>

            <i class="fa fa-key"></i>
            <input type="password" placeholder="Repita sua senha" id="repeat-password" name="repeat-password"/>
			<i class="fa fa-key"></i>
			<a href="#">Esqueceu sua senha?</a>
			<button id="registrar" type="submit">
				<span class="state">Registrar</span>
			</button>
        </form>
        <button onclick="window.location.href='../index.html'">
