<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Listar Aparatos Domésticos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/gastosResidencia.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/listarGastosResidencia.js"></script>
</head>
<body>

        <div class="menu">
                <button type="button" class="btn btn-primary" onclick="window.location.href='cadastroPessoa.html'">Cadastrar
                    Habitantes</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='cadastroResidencia.html'">Cadastrar
                    Residências</button>
                <button type="button" class="btn btn-primary"
                    onclick="window.location.href='cadastroAparatoDomestico.html'">Cadastrar Aparato</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='listarResidencia.html'">Listar
                    Residências</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='listarHabitante.html'">Listar
                    Habitantes</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='listarAparatos.html'">Listar
                    Aparatos Dom.</button>
                    <button type="button" class="btn btn-primary" onclick="window.location.href='gastosResidencia.html'">Gastos 
                    da Residencia</button>
            </div>
        
            <div class="content">
                <div class="subscribe-container">
                    <!-- Begin MailChimp Signup Form -->
                    <div class="container d-flex justify-center flex-column align-center mt-3">
                        <h1 style="text-align: center;">Lista de gastos das residências</h1>
                        
                    <table id="gastos" cellspacing="0" class="table table-hover table-striped table-dark">
                        <tr style="border: 1px solid black;">
                            <th>ID</th>
                            <th>Endereço</th>
                            <th>Cosumo TOTAL (kW/h)</th>
                        </tr>
                    </table>


                        <button type="button" class="btn btn-primary mt-2" onclick="window.location.href='paginaInicial.html'">Voltar</button>
                    </div>
                </div>
            </div>
</body>
