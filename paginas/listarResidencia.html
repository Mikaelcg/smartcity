<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Listar Residências</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/listar-residencia.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/listarResidencia.js"></script>
</head>
<body>
    <div class="subscribe-container">
        <!-- Begin MailChimp Signup Form -->
        <div class="container d-flex justify-center flex-column align-center mt-3">
            <h1 style="text-align: center;">Lista de residências cadastradas</h1>

            <table id="residencias" style="border: 1px solid black;" cellspacing="0">
                <tr style="border: 1px solid black;">
                    <th>Endereco</th>
                    <th>Numero</th>
                    <th>Complemento</th>
                    <th>Metragem</th>
                    <th>Cidade</th>
                </tr>
            </table>

            <button type="button" class="btn btn-primary mt-2" onclick="window.location.href='../index.html'">Voltar</button>
        </div>
    </div>
</body>
</html>
